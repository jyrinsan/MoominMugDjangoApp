{% extends "moominmugs/base.html" %}

{% block mugactive %}
	class="active"
{% endblock mugactive %}

{% block header %}
	<h1>Mug</h1>
{% endblock header %}

{% block content %}

				{{ form.as_table }}
			</tbody>
		</table>
		<input class="button" type="submit" value="Save">
	</form>
{% endblock content %}
