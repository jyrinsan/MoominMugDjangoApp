{% extends "moominmugs/base.html" %}

{% block mugactive %}
	class="active"
{% endblock mugactive %}

{% block header %}
	<h1>Moomin mug</h1>
{% endblock header %}

{% block content %}
	<p><img src="{{ object.image.url }}" width=200></p>

	<p>Nickname: {{ object.nickname }}</p>
	<p>Official name: {{ object.officialName }}</p>
{% endblock content %}
